<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/dashboard.css" />
    <script src="assets/script.js" defer></script>
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="dashboard">
      <aside>
        <div class="brand">
          <span class="main-logo"></span>
          <span>dashboard</span>
        </div>

        <ul class="main-navigation">
          <li>
            <span class="icon home"></span>
            <a class="nav-link" href="">home</a>
          </li>
          <li>
            <span class="icon profile"></span>
            <a class="nav-link" href="">profile</a>
          </li>
          <li>
            <span class="icon messages"></span>
            <a class="nav-link" href="">messages</a>
          </li>
          <li>
            <span class="icon history"></span>
            <a class="nav-link" href="">history</a>
          </li>
          <li>
            <span class="icon tasks"></span>
            <a class="nav-link" href="">tasks</a>
          </li>
          <li>
            <span class="icon communities"></span>
            <a class="nav-link" href="">communities</a>
          </li>
        </ul>

        <ul class="extra-navigation">
          <li>
            <span class="icon settings"></span>
            <a class="nav-link" href="">settings</a>
          </li>
          <li>
            <span class="icon support"></span>
            <a class="nav-link" href="">support</a>
          </li>
          <li>
            <span class="icon privacy"></span>
            <a class="nav-link" href="">privacy</a>
          </li>
        </ul>
      </aside>

      <header>
        <div class="search">
          <input type="text" id="search-input" value="Search bar"/>
        </div>

        <div class="click-down-menus">
          <span class="notifications"></span>
          <span class="user-options"></span>
          <span class="name">Mir Hasan Ilham</span>
        </div>

        <div class="user-info">
          <span class="display-photo"></span>
          <span>
            <p>Hi there,</p>
            <h1>Mir Hasan Ilham (@ilham)</h1>
          </span>
        </div>

        <div class="action-buttons">
            <button class="btn">new</button>
            <button class="btn">upload</button>
            <button class="btn">share</button>
        </div>
      </header>

      <main>This is the main content</main>
    </div>
  </body>
</html>
